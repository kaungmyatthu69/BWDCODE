<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tag</title>
</head>
<body>
    <h4>HTML FORM</h4>
    <form action="">
       <label for="name">
        Name
       </label><br>
       <input type="text" id="name"><br>

       <label for="email">E-mail</label><br>
       <input type="email" id="email">
       <br>
       <Label for="pw">Password</Label><br>
       <input type="password" id="pw">
       <br>
       <Label for="age">Age</Label><br>
       <input type="number" id="age">
       <br>
       <Label for="color">Color</Label><br>
       <input type="color" id="color">
       <br>
       <Label for="bd">Date of Birth</Label><br>
       <input type="date" id="bd">
       <br>
       <Label for="ph">Photo</Label><br>
       <input type="file" id="ph">
       <br>
       <br>
       <button>Click</button><br><br>


    </form>
    <hr>
    <form action="">
        <label for="Text Area">Text Area</label>
        <textarea name="textarea" id="Text Area" cols="30" rows="10"></textarea>
        <br><br>
        <select name="" id="">
            <option value="myanmar">myanmar</option>
            <option value="China">China</option>
            <option value="usa">usa</option>
            <option value="Japan">Japan</option>
            <option value="Korea">Korea</option>
            <option value="Kanada">Kanada</option>
        </select><br><br>
        <h4>Gender</h4>
        <input type="radio" value="male" name="gender" id="male">
        <label for="male">Male</label>
        <input type="radio" value="female" name="gender" id="female">
        <label for="female">Female</label>
    </form>
    <br>
    <h4>Checkbox</h4>
   
    <input type="checkbox" value='HTML' name="skill" id='HTML'>
    <label for="HTML">HTML</label>
    <input type="checkbox" name="skill" id="css" value="css" >
    <label for="css">CSS</label>
    <input type="checkbox" name="skill" id="js" value="js" >
    <label for="js">JS</label>
